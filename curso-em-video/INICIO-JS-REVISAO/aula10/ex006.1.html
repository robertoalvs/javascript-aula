<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>

        div {

            width: 200px;
            height: 200px;
            background-color: greenyellow;
            font-size: 1.5em;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>

    <script>

         let a = document.getElementById('area')
        
        function clicar() {

            a.innerText = 'CLICOU!!!'
            a.style.background = 'red'
            a.style.border = 'solid'
        }

        function entrar() {

            
            a.innerText = 'ENTROU!!!'
        }

        function sair() {
            
           
            a.innerText = 'SAIU!!!'
            a.style.background = 'pink'
        }
    </script>
</body>
</html>
