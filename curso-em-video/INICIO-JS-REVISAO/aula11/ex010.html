<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Sistema de Multas</h1>
        Velocidade do Carro: <input type="number" name="txtvel" id="itxtvel">
        <input type="button" value="Verificar" onclick="calcular()">

        <div id="res"></div>

        <script>

            
            

            function calcular() {

            let num = document.getElementById('itxtvel')
            let n = Number(num.value)
            let res = document.getElementById('res')
                
            
                if(num.value.length == 0 ) {

                     alert('ERRO!!! Digite sua velocidade')


                }else if (n > 60) {

                    res.innerHTML = `Sua velocidade é: ${n}KM/h você foi <strong>MULTADO!!!</strong>`
                } 
            }

        </script>
</body>
</html>
