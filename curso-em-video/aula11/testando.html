<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>

    <h1>Vamos multiplicar com javascript, if and else</h1>

    Digite o Ano Atual: <input type="number" name="num" id="inum">

    Digite o Ano que você Nasceu: <input type="number" name="num2" id="inum2">

    <input type="button" value="IR" onclick="calcular()">

    <div id="resultado"></div>

    <script>

        function calcular() {

            let numm = document.getElementById('inum')
            let numm2 = document.getElementById('inum2')
            let result = document.getElementById('resultado')
            let res1 = Number(numm.value)
            let res2 = Number(numm2.value)

            let soma = res1 - res2

            result.innerHTML = `Sua idade é =___________ ${soma} `

            if (soma <= 17) {

                result.innerHTML = `<p> Sua idade é = <strong> ${soma} </strong? </p> `
                result.innerHTML += `<p> Você é menor de idade, local <strong> RESTRITO!!!! </strong> </p>`
            }

            else {

                result.innerHTML = `<p> Sua idade é = <strong> ${soma} </strong? </p> `
                result.innerHTML += `<p> Você é maior de idade, local <strong> LIBERADO!!!! </strong> </p>`
            }

                
        }

    </script>
</body>
</html>
